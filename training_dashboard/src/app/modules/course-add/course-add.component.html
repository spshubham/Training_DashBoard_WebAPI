<span>Add Training Details</span><br><br>

<div class="container">

    <mat-form-field appearance="fill">
        <mat-label>Enter Id</mat-label>
        <input matInput type="text"  [(ngModel)]="course_id">
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Enter Training Name</mat-label>
      <input matInput type="text"  [(ngModel)]="course_name">
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
        <mat-label>Enter Trainer Name</mat-label>
        <input matInput type="text"  [(ngModel)]="trainer_name">
    </mat-form-field>
      <br>

    <mat-form-field appearance="fill">
        <mat-label>Enter Start Date</mat-label>
        <input matInput type="text"  [(ngModel)]="start_date">
    </mat-form-field>

      <br>
      <mat-form-field appearance="fill">
        <mat-label>Enter End Date</mat-label>

    </mat-form-field>

        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> -->

    <br>

</div>

<button mat-raised-button color="Warn" (click)="onCancel()">Cancel</button>&nbsp;

<button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
